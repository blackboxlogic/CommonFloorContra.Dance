<!DOCTYPE html>
<html>
	<head>
		<title>More Details | Common Floor Contra Dance</title>
		<meta content="utf-8" http-equiv="encoding">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="common floor contra dance More Details">
		<link rel="icon" type="image/x-icon" href="logo.png">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
		<link rel="canonical" href="https://www.commonfloorcontra.dance/details" media="screen"/>
		
		<script data-goatcounter="https://cfcd.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
	</head>
	<body>
		<div>
			<a href="/">‚ù∞ Home</a>
		</div>

		<iframe src="http://localhost:7024/api/Proxy?url=https://docs.google.com/document/d/e/2PACX-1vSz9cH1aF427AoqqOU56kdjFRR-FMkQFTVGlQGcgKoeXHYTE_CKi52BYPYymqHA3wVzgsdz27CC44XA/pub?embedded=true"
			frameborder=0 style='height: 100%; width: 100%'>
		</iframe>

		<div style="padding:20px" id="nextEventDiv">Loading next event...</div>

		<script>
			async function fetchCalendar() {
				try {
					const response = await fetch('http://localhost:7024/api/GetNextEvent?url=https://calendar.google.com/calendar/ical/0d91bca8eebb5bf2b86e7ea2ef26a3f6f1729ee3c73b87985a0407204e00dbc4%40group.calendar.google.com/public/basic.ics');
					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`);
					}
					const data = await response.text();
					document.getElementById('nextEventDiv').innerHTML = data;
				} catch (error) {
					console.error('Error fetching calendar:', error);
					document.getElementById('nextEventDiv').innerHTML = 'Failed to load next event :(';
				}
			}
			fetchCalendar();
		</script>

	</body>
</html>
