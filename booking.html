<!DOCTYPE html>
<html>
	<head>
		<title>Booking | Common Floor Contra Dance</title>
		<meta content="utf-8" http-equiv="encoding">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="common floor contra dance Booking">
		<link rel="icon" type="image/x-icon" href="logo.png">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
		<link rel="canonical" href="https://www.commonfloorcontra.dance/booking" media="screen"/>
		
		<script data-goatcounter="https://cfcd.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
	</head>
	<body>
		<div style="padding:20px" data-source="https://icalprocessor.azurewebsites.net/api/Proxy?url=https://docs.google.com/document/d/e/2PACX-1vTZfChpxTG533BKW-K1dCv2-E9c-g05oCE0vw_Sx7Fp56W6dyrmevySrQY5Sn96vW6bbOWxmab4wgWk/pub?embedded=true">
		</div>

		<div style="padding:20px; line-height: 1.5" data-source="https://icalprocessor.azurewebsites.net/api/GetNextYear?url=https://calendar.google.com/calendar/ical/0d91bca8eebb5bf2b86e7ea2ef26a3f6f1729ee3c73b87985a0407204e00dbc4%40group.calendar.google.com/public/basic.ics">Loading...</div>

		<script>
			async function loadIn(element) {
				try {
					const response = await fetch(element.dataset.source);
					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`);
					}
					const data = await response.text();
					element.innerHTML = data;
				} catch (error) {
					console.error('Error fetching ' + element.dataset.source, error);
					element.innerHTML = 'Failed to load :(';
				}
			}

			const elements = document.querySelectorAll('[data-source]');
			elements.forEach(element => loadIn(element));
		</script>
	</body>
</html>
