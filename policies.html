<!DOCTYPE html>
<html>
	<head>
		<title>Policies | Common Floor Contra Dance</title>
		<meta content="utf-8" http-equiv="encoding">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="common floor contra dance policies">
		<meta name="description" content="Policies for our monthly contra dance series in Portland, Maine.">
		<meta http-equiv="content-language" content="en-us">
		<link rel="icon" type="image/x-icon" href="logo.png">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
		<link rel="canonical" href="https://www.commonfloorcontra.dance/policies" media="screen"/>
		
		<script data-goatcounter="https://cfcd.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
	</head>
	<body>
		<div style="padding:20px" data-source="https://icalprocessor.azurewebsites.net/api/Proxy?url=https://docs.google.com/document/d/e/2PACX-1vTzv1HPM2BgnLkStGsrLMVQVnFimwRnXUx7PqcyhnXhVqTlJYiMrfgTHhfZ5k3N9fHoto56j7ZbI-eM/pub?embedded=true">Loading...
		</div>
		
		<script>
			async function loadIn(element) {
				try {
					const response = await fetch(element.dataset.source);
					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`);
					}
					const data = await response.text();
					element.innerHTML = data;
				} catch (error) {
					console.error('Error fetching ' + element.dataset.source, error);
					element.innerHTML = 'Failed to load :(';
				}
			}

			const elements = document.querySelectorAll('[data-source]');
			elements.forEach(element => loadIn(element));
		</script>
</body>
</html>
